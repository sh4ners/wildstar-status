<!DOCTYPE html>
<html>
<head>
  <title>Wildstar Realm Status</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <script type="text/x-handlebars">

    <div id="skrollr-body">
      <header>
        <div class="row">
          <div class="small-12 columns center text-center">
            <h1>
              <span>Wildstar</span>
            </h1>
            <h2>
              <span>Realm Status</span>
            </h2>
            <p><small>Status updates instantly, no need to refresh.</small></p>
          </div>
        </div>
      </header>

      <section id="status">
        <div class="row">
          {{outlet}}
        </div>
      </section>

      <footer>
        <div class="row">
          <div class="small-12 columns text-center">
            <h2>Credits</h2>
            <p>
              <a href="https://twitter.com/itg">@itg</a> and <a href="https://twitter.com/stadl0r_">@stadl0r_</a>
            </p>
          </div>
        </div>
      </footer>

      <div class="backgrounds"></div>
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{#if App.loaded}}
      {{render "servers" App.Servers}}
    {{else}}
      <div class="small-12 medium-8 columns small-center">
        <div class="loading">
          <p class="line-1">
            <span class="typed"></span>
          </p>
          <p class="line-2">&lt;<span class="status">INITIALIZING</span>&gt; Scanning known servers...</p>
          <p class="line-3">&lt;<span class="status">COMPLETED</span>&gt; Known servers scanned.
          <p class="line-4">&gt; Executing Interface....</p>
        </div>
      </div>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="servers">
    <div class="servers-list small-12 columns">
      <h2 class="text-center">North America</h2>
      <ul class="small-block-grid-1 medium-block-grid-3">
        {{#each servers.NA}}
          <li {{bind-attr class="status speed"}}>
            <h3>
              <a {{bind-attr href="forumUrl"}} target="_blank" title="Official Forums">{{name}}</a>
              <span class="grey"> ({{type}}) <small>{{latencyWord}}</small></span>
            </h3>
          </li>
        {{/each}}
      </ul>

      <h2 class="text-center">Europe</h2>
      <ul class="small-block-grid-1 medium-block-grid-3">
        {{#each servers.EU}}
          <li {{bind-attr class="status speed"}}>
            <h3>
              <a {{bind-attr href="forumUrl"}} target="_blank" title="Official Forums">{{name}}</a>
              <span class="grey"> ({{type}}) <small>{{latencyWord}}</small></span>
            </h3>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/handlebars/handlebars.js"></script>
  <script src="/vendor/ember/ember.js"></script>
  <script src="/vendor/typed.js/js/typed.js"></script>
  <script src="/assets/js/app.js"></script>

  <script>
    // -- Google analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51497979-1', 'powpow.it');
    ga('send', 'pageview');

    // -- UserVoice JavaScript SDK (only needed once on a page) -->
    (function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/yxvIbHP4sEcDqJFosEH4zA.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()

    // -- A tab to launch the Classic Widget -->
    UserVoice = window.UserVoice || [];
    UserVoice.push(['showTab', 'classic_widget', {
      mode: 'feedback',
      primary_color: '#424360',
      link_color: '#b52d2d',
      forum_id: 250629,
      tab_label: 'Provide Feedback',
      tab_color: '#b52d2d',
      tab_position: 'bottom-right',
      tab_inverted: false
    }]);
  </script>
</body>
</html>
